<div class="modal fade" id="jobGridModal" role="dialog" ng-controller="jobGridController">
    <div class="modal-dialog modal-dialog-full">

        <!-- Modal content-->
        <div class="modal-content modal-content-full">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Job Grid</h4>
            </div>
            <div class="modal-body">

                <table id="jobTable" class="display table table-hover table-striped table-condensed" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Job No</th>
                            <th>Product Code</th>
                            <th>Product Type</th>
                            <th>Customer </th>
                            <th>Customer Code</th>
                            <th>Item Description </th>
                            <th>Job Qty </th>
                        </tr>
                    </thead>
                    

                       
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="loadSections()">load</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">close</button>
            </div>
        </div>
    </div>
</div>
