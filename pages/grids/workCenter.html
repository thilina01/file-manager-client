<div class="modal fade" id="workCenterGridModal" role="dialog" ng-controller="workCenterGridController">

        <!-- Modal content-->
        <div class="modal-content modal-content-full">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>

            </div>
            <div class="modal-body">

                <table id="workCenterTable" class="display table table-hover table-striped table-condensed" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Code</th>

                </table>

            <div class="modal-footer">

        </div>
    </div>
</div>
