<div class="modal fade" id="currencyGridModal" role="dialog" ng-controller="currencyGridController">
    <div class="modal-dialog modal-dialog-full">

        <!-- Modal content-->
        <div class="modal-content modal-content-full">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Currency Grid</h4>
            </div>
            <div class="modal-body">

                <table id="currencyTable" class="display table table-hover table-striped table-condensed" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                        </tr>
                    </tfoot>
                    <tbody>

                        <tr ng-repeat="currency in currencys track by $index">
                            <td>{{currency.code}}</td>
                            <td>{{currency.name}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">close</button>
            </div>
        </div>
    </div>
</div>
