<div class="modal fade" id="deliveryGridModal" role="dialog" ng-controller="deliveryGridController">
    <div class="modal-dialog modal-dialog-full">

        <!-- Modal content-->
        <div class="modal-content modal-content-full">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Delivery Grid</h4>
            </div>
            <div class="modal-body">

                <table id="deliveryTable" class="display table table-hover table-striped table-condensed" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>DeliveryDate</th>
                            <th>Delivery Quantity</th>
                            <th>Location</th>
                            <th>Item Code</th>
                            <th>PO Number </th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
