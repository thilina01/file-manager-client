<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog" ng-controller="folderFormController">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Create Folder</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label for="name">Name</label> 
					<input type="text" name="name" ng-model="name" class="form-control">
				</div>

				<div class="form-group">
					<label for="description">Description</label> 
					<input type="text" name="description" ng-model="description" class="form-control">
				</div>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="createFolder()">Create</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
