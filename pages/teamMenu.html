<div class="modal fade" id="teamMenuModal" role="dialog" ng-controller="teamMenuController">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Team Menu</h4>
            </div> 
            <div class="modal-body">
                <div class="form-group row">
                    <label for="code" class="col-xs-2 col-form-label col-form-label-sm">Team:</label>
                    <div class="col-xs-10">
                        <select class="form-control input-sm" ng-model="team" ng-options="team.name for team in teams track by team.id" ng-change="onTeamChanged()"></select>
                    </div>
                </div> 
                <div id="treeview1" class="" style=""></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save()"><i class="icon-save"></i> {{saveButtonText}}</button>
                <button type="button" class="btn btn-info" ng-click="clear()">Clear</button>
            </div>
        </div>
    </div>
</div>
