<div class="container" ng-controller="folderController" data-ng-init="load()">
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-2">
            <h4>You are in</h4>           
            <a href="/file-manager-client">Home > </a><a ng-repeat="x in parents" ng-click="setFolderId(x.id)"><b> {{x.name}} > </b></a>
            <br/><br/>
            <div class="btn btn-sq btn-info">
                <i class="fa fa-folder-open-o fa-5x" aria-hidden="true"></i> <br />
                {{folder.name}}
            </div>
            <hr />
            <p align="justify">{{folder.description}}</p>
        </div>
        <div class="col-sm-9">
            <div class="row">
                <div class="col-sm-6">
                    <h4>Sub Folders</h4>
                </div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#myModal">Create</button>
                    <div ng-include="'pages/folder-form.html'"></div>
                </div>
            </div>

            <div class="row">
                <div ng-repeat="x in folder.folders track by $index">
                    <div class="row" ng-if="$index % 5 == 0">
                        <div class="col-sm-9">                            
                            <br/><br/>
                        </div>
                    </div>
                    <!--<div class="col-sm-2"></div>
                    <div class="row" ng-if="$index % 5 == 0" ></div>-->
                    <div class="col-sm-2">
                        <div class="btn btn-sq btn-info"  ng-click="setFolderId(x.id)" >
                            <i class="fa fa-folder-o fa-3x" aria-hidden="true"></i><br/>
                            {{x.name}}
                        </div>
                    </div>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-sm-6">
                    <h4>Files</h4>
                </div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-sm btn-primary">Upload</button>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-9">
                    <table class="table table-sm table-hover">
                        <thead>
                            <tr>
                                <th>File Name</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="file in folder.files track by $index">
                                <td><a href="#">{{file.name}}</a></td>
                                <td>2016-05-05</td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-default">Edit</button>
                                    <button type="button" class="btn btn-sm btn-danger">Delete</button>

                                </td>
                            </tr>
                            <!-- <tr>
                                <td><a href="#">File Two</a></td>
                                <td>2016-07-25</td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-default">Edit</button>
                                    <button type="button" class="btn btn-sm btn-danger">Delete</button>

                                </td>
                            </tr>-->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
