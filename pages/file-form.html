<!-- Modal -->
<div class="modal fade" id="fileFormModal" role="dialog" ng-controller="fileFormController">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Upload File</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="name">Name</label> 
                    <input type="text" name="name" id="name" ng-model="name" class="form-control">
                </div>

                <div class="form-group">
                    <label for="description">Description</label> 
                    <input type="text" name="description" id="description" ng-model="description" class="form-control">
                </div>
                <div class="form-group">
                    <label class="btn btn-default btn-file" for="file">
                        Browse 
                        <input type="file" name="file" id="file" ng-model="file" onchange="angular.element(this).scope().setFile(this.files[0])" >
                    </label>
                    
                    <!-- <input type="file" name="aFile" id="aFile" onchange="angular.element(this).scope().setFile(this.files[0])" > -->
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="uploadFile()">Upload</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
