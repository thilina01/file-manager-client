<div class="modal fade" id="energyModal" role="dialog" ng-controller="energyFormController">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Enegy Consumption</h4>
            </div>
            <div class="modal-body">

                <form class="form">

                    <div class="form-group">
                        <br/>
                        <br/>
                        <label class="control-label col-sm-4" for="energydate">Date:</label>
                        <div class='col-sm-8'>
                            <div class='input-group date' id='energyDatetimepicker'>
                                <input type='text' class="form-control form-control-sm" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                            <script type="text/javascript">
                                        $(function () {
                                            $('#energyDatetimepicker').datetimepicker();
                                        });
                            </script>
                        </div>

                        <br/>
                        <br/>
                        <label class="control-label col-sm-4" for="shift">Shift:</label>
                        <div class='col-sm-8'>

                            <select class="form-control form-control-sm" id="shift" name="shift" ng-model="shift">	
                                <option value="volvo">Day</option>
                                <option value="saab">Night</option>
                            </select>
                        </div>

                        <br/>
                        <br/>
                        <label class="control-label col-sm-4" for="jobNo">Job No:</label>

                        <div class="col-sm-8">
                            <select class="form-control form-control-sm" id="jobNo" name="jobNo" ng-model="jobNo">	
                                <option value="volvo">Volvo</option>
                                <option value="saab">Saab</option>
                                <option value="opel">Opel</option>
                                <option value="audi">Audi</option> 
                            </select>
                        </div>

                        <br/>
                        <br/>


                        <label class="control-label col-sm-4" for="machineNo">Machine No:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" id="machineNo" placeholder="" name="machineNo" ng-model="machineNo">
                        </div>

                        <br/>
                        <br/>


                        <label class="control-label col-sm-4" for="consumptionRate">Consumption Rate:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" id="consumptionRate" placeholder="" name="consumptionRate" ng-model="consumptionRate">
                        </div>
                    </div>

                    <br/>
                    <br/>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save()"><i class="icon-save"></i> {{saveButtonText}}</button>
                <button type="button" class="btn btn-info" ng-click="clear()">Clear</button>
            </div>

        </div>
    </div>
</div>
