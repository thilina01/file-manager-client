<!-- Modal -->
<div class="modal fade" id="jobModal" role="dialog" ng-controller="jobFormController">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Job</h4>
            </div>
            <div class="modal-body">

                <form class="form">

                    <div class="form-group">
                        <br/>
                        <br/>
                        <label class="control-label col-sm-4" for="jobDate">Date:</label>
                        <div class='col-sm-8'>
                            <div class='input-group date' id='planningDatetimepicker'>
                                <input type='text' class="form-control form-control-sm" id="jobDate" name="jobDate" ng-model="jobDate" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                            <script type="text/javascript">
                                        $(function () {
                                            $('#planningDatetimepicker').datetimepicker({
                                                format: 'YYYY-MM-DD'
                                            });
                                        });
                            </script>
                        </div>

                        <br/>
                        <br/>
                        <label class="control-label col-sm-4" for="jobNo">Job No:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" id="jobNo" placeholder="" name="jobNo" ng-model="job.jobNo">
                        </div>
                        <br/>
                        <br/>

                        <label class="control-label col-sm-4" for="itemCode">Type:</label>
                        <div class="col-sm-8">
                            <select class="form-control input-sm" ng-model="job.jobType" ng-options="jobType.code for jobType in jobTypes track by jobType.id" ></select>
                        </div>
                        <br/>
                        <br/>

                        <label class="control-label col-sm-4" for="itemCode">Item Code:</label>
                        <div class="col-sm-8">
                            <select class="form-control input-sm" ng-model="job.item" ng-options="item.code for item in items track by item.id" ></select>
                        </div>

                        <br/>
                        <br/>

                        <label class="control-label col-sm-4" for="itemType">Item Type:</label>
                        <div class="col-sm-8">
                            <input type="text" disabled class="form-control form-control-sm" id="itemType" placeholder="" name="itemType" ng-model="job.item.itemType.type">
                        </div>
                        <br/>
                        <br/>

                        <label class="control-label col-sm-4" for="itemDescription">Item Description:</label>
                        <div class="col-sm-8">
                            <input type="text" disabled class="form-control form-control-sm" id="itemDescription" placeholder="" name="itemDescription" ng-model="job.item.description">
                        </div>
                        <br/>
                        <br/>
                        <label class="control-label col-sm-4" for="jobQty">Quantity:</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control form-control-sm" id="jobQty" placeholder="" name="jobQty" ng-model="job.quantity">
                        </div>
                    </div>
                    <br/>
                    <br/>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save()"><i class="icon-save"></i> {{saveButtonText}}</button>
                <button type="button" class="btn btn-info" ng-click="clear()">Clear</button>
            </div>
        </div>
    </div>
</div>
