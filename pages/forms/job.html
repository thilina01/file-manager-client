<!-- Modal -->
<div class="modal fade" id="jobModal" role="dialog" ng-controller="jobFormController">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Job</h4>
            </div>
            <div class="modal-body">

                <form class="form">

                    <div class="form-group">
                        <br/>
                        <br/>
                        <label class="control-label col-sm-4" for="jobDate">Date:</label>
                        <div class='col-sm-8'>
                            <div class='input-group date' id='planningDatetimepicker'>
                                <input type='text' class="form-control" id="date" name="date" ng-model="date" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                            <script type="text/javascript">
                                $(function () {
                                    $('#planningDatetimepicker').datetimepicker();
                                });
                            </script>
                        </div>
                    </div>
                    <div class="form-group">
                        <br/>
                        <br/>
                        <label class="control-label col-sm-4" for="jobNo">Job No:</label>

                        <div class="col-sm-8">
                            <select class="form-control" id="jobNo" name="jobNo" ng-model="jobNo">	
                                <option value="volvo">Volvo</option>
                                <option value="saab">Saab</option>
                                <option value="opel">Opel</option>
                                <option value="audi">Audi</option> 
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <br/>
                        <br/>

                        <label class="control-label col-sm-4" for="productCode">Product Code:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="productCode" placeholder="" name="productCode" ng-model="productCode">
                        </div>
                    </div>


                    <div class="form-group">
                        <br/>
                        <br/>

                        <label class="control-label col-sm-4" for="productType">Product Type:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="productType" placeholder="" name="productTypec" ng-model="productType">
                        </div>
                    </div>
                    <div class="form-group">
                        <br/>
                        <br/>

                        <label class="control-label col-sm-4" for="customer">Customer:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="customer" placeholder="" name="customer" ng-model="customer">
                        </div>
                    </div>

                    <div class="form-group">
                        <br/>
                        <br/>

                        <label class="control-label col-sm-4" for="customerCode">Customer Code:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="customerCode" placeholder="" name="customerCode" ng-model="customerCode">
                        </div>
                    </div>

                    <div class="form-group">
                        <br/>
                        <br/>

                        <label class="control-label col-sm-4" for="itemDescription">Item Description:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="itemDescription" placeholder="" name="itemDescription">
                        </div>
                    </div>

                    <div class="form-group">
                        <br/>
                        <br/>
                        <label class="control-label col-sm-4" for="jobQty">Job Qty:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="jobQty" placeholder="" name="jobQty" ng-model="jobQty">
                        </div>
                    </div>
                    <br/>
                    <br/>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
                <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
