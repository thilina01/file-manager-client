<!-- Modal -->
<div class="modal fade" id="jobModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Job</h4>
            </div>
            <div class="modal-body">

                <form class="form">

                    <div class="form-group">
                        <br/>
                        <br/>
                        <label class="control-label col-sm-4" for="email">Date:</label>
                        <div class='col-sm-8'>
                            <div class='input-group date' id='planningDatetimepicker'>
                                <input type='text' class="form-control input-sm"/>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                            <script type="text/javascript">
                                $(function () {
                                    $('#planningDatetimepicker').datetimepicker();
                                });
                            </script>
                        </div>
                    </div>



                    <div class="form-group">
                        <br/>
                        <br/>
                        <label class="control-label col-sm-4" for="email">Job No:</label>

                        <div class="col-sm-8">
                            <select class="form-control input-sm">	
                                <option value="volvo">Volvo</option>
                                <option value="saab">Saab</option>
                                <option value="opel">Opel</option>
                                <option value="audi">Audi</option> 
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <br/>
                        <br/>

                        <label class="control-label col-sm-4" for="email">Product Code:</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control input-sm" id="email" placeholder="">
                        </div>
                    </div>


                    <div class="form-group">
                        <br/>
                        <br/>

                        <label class="control-label col-sm-4" for="email">Product Type:</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control input-sm" id="email" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <br/>
                        <br/>

                        <label class="control-label col-sm-4" for="email">Customer:</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control input-sm" id="email" placeholder="">
                        </div>
                    </div>





                    <div class="form-group">
                        <br/>
                        <br/>

                        <label class="control-label col-sm-4" for="email">Customer Code:</label>

                            <input type="email" class="form-control input-sm" id="email" placeholder="">

                    </div>

                    <div class="form-group">
                        <br/>
                        <br/>

                            <input type="email" class="form-control input-sm" id="email" placeholder="">

                    </div>

                    <div class="form-group">
                        <br/>
                        <br/>
                        <label class="control-label col-sm-4" for="email">Job Qty:</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control input-sm" id="email" placeholder="">
                        </div>
                    </div>
                    <br/>
                    <br/>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
