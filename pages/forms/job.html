<!-- Modal -->
<div class="modal fade" id="jobModal" role="dialog" ng-controller="jobFormController">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Job</h4>
            </div>
            <div class="modal-body">

                <div class="form">

                    <div class="form-group">

                        <div class="form-group row">
                            <label class="col-xs-4 col-form-label col-form-label-sm" for="jobDate">Date:</label>
                            <div class='col-xs-8'>
                                <div class='input-group date' id='planningDatetimepicker'>
                                    <input type='text' class="form-control form-control-sm" id="jobDate" name="jobDate" ng-model="jobDate" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                                <script type="text/javascript">
                                    $(function () {
                                    $('#planningDatetimepicker').datetimepicker({
                                    format: 'YYYY-MM-DD'
                                    });
                                    });
                                </script>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-xs-4 col-form-label col-form-label-sm" for="jobNo">Job No:</label>
                            <div class="col-xs-8">
                                <input type="text" class="form-control form-control-sm" id="jobNo" placeholder="" name="jobNo" ng-model="job.jobNo">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-xs-4 col-form-label col-form-label-sm" for="itemCode">Type:</label>
                            <div class="col-xs-8">
                                <select class="form-control input-sm" ng-model="job.jobType" ng-options="jobType.type for jobType in jobTypes track by jobType.id" ></select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-xs-4 col-form-label col-form-label-sm" for="itemCode">Item Code:</label>
                            <div class="col-xs-8">
                                <select class="form-control input-sm" ng-model="job.item" ng-options="item.code for item in items track by item.id" ></select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-xs-4 col-form-label col-form-label-sm" for="itemType">Item Type:</label>
                            <div class="col-xs-8">
                                <input type="text" disabled class="form-control form-control-sm" id="itemType" placeholder="" name="itemType" ng-model="job.item.itemType.type">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-xs-4 col-form-label col-form-label-sm" for="itemDescription">Item Description:</label>
                            <div class="col-xs-8">
                                <input type="text" disabled class="form-control form-control-sm" id="itemDescription" placeholder="" name="itemDescription" ng-model="job.item.description">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-xs-4 col-form-label col-form-label-sm" for="jobQty">Quantity:</label>
                            <div class="col-xs-8">
                                <input type="number" class="form-control form-control-sm" id="jobQty" placeholder="" name="jobQty" ng-model="job.quantity">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save()"><i class="icon-save"></i> {{saveButtonText}}</button>
                    <button type="button" class="btn btn-info" ng-click="clear()">Clear</button>
                </div>
            </div>
        </div>
    </div>
