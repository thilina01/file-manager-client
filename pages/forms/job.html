<!-- Modal -->
<div class="modal fade" id="jobModal" role="dialog" ng-controller="jobFormController">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Job</h4>
            </div>
            <div class="modal-body">

                <form class="form">

                    <div class="form-group">
                        <br/>
                        <br/>
                        <label class="control-label col-sm-4" for="jobDate">Date:</label>
                        <div class='col-sm-8'>
                            <div class='input-group date' id='planningDatetimepicker'>
                                <input type='text' class="form-control form-control-sm" id="date" name="date" ng-model="job.jobDate" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                            <script type="text/javascript">
                                        $(function () {
                                            $('#planningDatetimepicker').datetimepicker();
                                        });
                            </script>
                        </div>

                        <br/>
                        <br/>
                        <label class="control-label col-sm-4" for="jobNo">Job No:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" id="jobNo" placeholder="" name="jobNo" ng-model="job.jobNo">
                        </div>
                        <br/>
                        <br/>

                        <label class="control-label col-sm-4" for="itemCode">Item Code:</label>
                        <div class="col-sm-8">
                            <select class="form-control input-sm" id="item" name="item" ng-model="item">	
                                <option ng-repeat="item in items"  value="{{item}}">{{item.code}}</option>
                            </select>                   
                        </div>

                        <br/>
                        <br/>

                        <label class="control-label col-sm-4" for="itemType">Item Type:</label>
                        <div class="col-sm-8">
                            <input type="text" disabled class="form-control form-control-sm" id="itemType" placeholder="" name="itemType" ng-model="job.itemType">
                        </div>
                        <br/>
                        <br/>

                        <label class="control-label col-sm-4" for="itemDescription">Item Description:</label>
                        <div class="col-sm-8">
                            <input type="text" disabled class="form-control form-control-sm" id="itemDescription" placeholder="" name="itemDescription" ng-model="job.itemDescription">
                        </div>

                        <br/>
                        <br/>
                        <label class="control-label col-sm-4" for="customerCode">Customer Code:</label>
                        <div class="col-sm-8">
                            <select class="form-control input-sm" id="customer" name="customer" ng-model="customer">	
                                <option ng-repeat="customer in customers"  value="{{customer}}">{{customer.code}}</option>
                            </select>      
                        </div>

                        <br/>
                        <br/>

                        <label class="control-label col-sm-4" for="customer">Customer:</label>
                        <div class="col-sm-8">
                            <input type="text" disabled class="form-control form-control-sm" id="customer" placeholder="" name="customer" ng-model="job.customer">
                        </div>


                        <br/>
                        <br/>
                        <label class="control-label col-sm-4" for="jobQty">Job Qty:</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control form-control-sm" id="jobQty" placeholder="" name="jobQty" ng-model="job.jobQty">
                        </div>
                    </div>
                    <br/>
                    <br/>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save()"><i class="icon-save"></i> Save</button>
                <button type="button" class="btn btn-info" ng-click="clear()">Clear</button>
            </div>
        </div>
    </div>
</div>
