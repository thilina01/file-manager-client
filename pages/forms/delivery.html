<!-- Modal -->
<div class="modal fade" id="deliveryModal" role="dialog" ng-controller="deliveryFormController">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Delivery</h4>
            </div>
            <div class="modal-body">

                <form class="form">

                    <div class="form-group">
                        <br/>
                        <br/>
                        <label class="control-label col-sm-4" for="deliveryDate">Delivery Date:</label>
                        <div class='col-sm-8'>
                            <div class='input-group date' id='deliveryDatetimepicker'>
                                <input type='text' class="form-control form-control-sm" id="date" name="date" ng-model="delivery.deliveryDate" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                            <script type="text/javascript">
                                        $(function () {
                                            $('#deliveryDatetimepicker').datetimepicker();
                                        });
                            </script>
                        </div>

                        <br/>
                        <br/>
                        <label class="control-label col-sm-4" for="quantity">Delivery Quantity:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" id="quantity" placeholder="" name="quantity" ng-model="delivery.quantity">
                        </div>
                        <br/>
                        <br/>
                         <label class="control-label col-sm-4" for="location">Location:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" id="location" placeholder="" name="location" ng-model="delivery.location">
                        </div>
                        <br/>
                        <br/>

                        <label class="control-label col-sm-4" for="item">Item :</label>
                        <div class="col-sm-8">
                            <select class="form-control input-sm" id="item" name="item" ng-model="item">	
                                <option ng-repeat="item in items"  value="{{item}}">{{item.code}}</option>
                            </select>                   
                        </div>

                        <br/>
                        <br/>

                       

                       
                        <label class="control-label col-sm-4" for="purchaseOrder">Purchase Order:</label>
                        <div class="col-sm-8">
                            <select class="form-control input-sm" id="purchaseOrder" name="purchaseOrder" ng-model="purchaseOrder">	
                                <option ng-repeat="purchaseOrder in purchaseOrders"  value="{{purchaseOrder}}">{{purchaseOrder.poNumber}}</option>
                            </select>      
                        </div>

                       
                    <br/>
                    <br/>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save()"><i class="icon-save"></i> Save</button>
                <button type="button" class="btn btn-info" ng-click="clear()">Clear</button>
            </div>
        </div>
    </div>
</div>
