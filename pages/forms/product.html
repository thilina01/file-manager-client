<div class="modal fade" id="productModal" role="dialog" ng-controller="productFormController">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">product</h4>
                            </div>
                            <div class="modal-body">

                                <form class="form">


                                    <div class="form-group">
                                        <br/>
                                        <br/>


                                        <label class="control-label col-sm-4" for="productCode">Product Code:</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="productCode" placeholder="" name="productCode" ng-model="productCode">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <br/>
                                        <br/>


                                        <label class="control-label col-sm-4" for="productType">Product Type:</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="productType" placeholder="" name="productType" ng-model="productType">
                                        </div>
                                    </div>



                                    <div class="form-group">
                                        <br/>
                                        <br/>


                                        <label class="control-label col-sm-4" for="description">Description:</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="description" placeholder="" name="description" ng-model="description">
                                        </div>
                                    </div>



                                    <br/>
                                    <br/>


                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>

                        </div>
                    </div>
                </div>
