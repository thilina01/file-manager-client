<div class="modal fade" id="productModal" role="dialog" ng-controller="productFormController">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">product</h4>
            </div>
            <div class="modal-body">

                <form class="form">


                    <div class="form-group">
                        <br/>
                        <br/>


                        <label class="control-label col-sm-4" for="code">Product Code:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="code" placeholder="" name="code" ng-model="code">
                        </div>
                    </div>

                    <div class="form-group">
                        <br/>
                        <br/>


                        <label class="control-label col-sm-4" for="type">Product Type:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="type" placeholder="" name="type" ng-model="type">
                        </div>
                    </div>



                    <div class="form-group">
                        <br/>
                        <br/>


                        <label class="control-label col-sm-4" for="description">Description:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="description" placeholder="" name="description" ng-model="description">
                        </div>
                    </div>



                    <br/>
                    <br/>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save()"><i class="icon-save"></i> Save</button>
                <button type="button" class="btn btn-info" ng-click="clear()">Clear</button>
            </div>

        </div>
    </div>
</div>
