<div class="modal fade" id="userModal" role="dialog" ng-controller="userFormController">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">User</h4>
            </div>
            <div class="modal-body">
                <div class="form">
                    <div class="form-group row">
                        <label for="code" class="col-xs-2 col-form-label col-form-label-sm">Email:</label>
                        <div class="col-xs-10">
                            <input type="text" disabled class="form-control input-sm" id="email" placeholder="" name="email" ng-model="user.email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="name" class="col-xs-2 col-form-label col-form-label-sm">Status:</label>
                        <div class="col-xs-10">
                            <select class="form-control input-sm" ng-model="user.status" ng-options="status.name for status in statusList track by status.id" ></select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="wcc" class="col-xs-2 col-form-label col-form-label-sm">Team</label>
                        <div class="col-xs-10">
                            <select class="form-control input-sm" ng-model="user.team" ng-options="team.name for team in teamList track by team.id" ></select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save()"><i class="icon-save"></i> {{saveButtonText}}</button>
                    <button type="button" class="btn btn-info" ng-click="clear()">Clear</button>
                </div>

            </div>
        </div>
    </div>
</div>
