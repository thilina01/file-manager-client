<div class="modal fade" id="itemModal" role="dialog" ng-controller="itemFormController">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Item</h4>
            </div>
            <div class="modal-body">
                <div class="form">
                    <div class="form-group row">
                        <label for="code" class="col-xs-2 col-form-label col-form-label-sm">Code:</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control form-control-sm" id="code" placeholder="" name="code" ng-model="code">
                        </div>
                    </div> 

                    <div class="form-group row">
                        <label for="type" class="col-xs-2 col-form-label col-form-label-sm">Type:</label>
                        <div class="col-xs-10">
                            <select class="form-control form-control-sm" id="type" name="type" ng-model="type" >	
                                <option value="volvo">Volvo</option>
                                <option value="saab">Saab</option>
                                <option value="opel">Opel</option>
                                <option value="audi">Audi</option> 
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-xs-2 col-form-label col-form-label-sm">Description:</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control form-control-sm" id="description" placeholder="" name="description" ng-model="description">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save()"><i class="icon-save"></i> Save</button>
                <button type="button" class="btn btn-info" ng-click="clear()">Clear</button>
            </div>

        </div>
    </div>
</div>
