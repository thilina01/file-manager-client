<!-- Modal -->
<div class="modal fade" id="scrapModal" role="dialog" ng-controller="scrapFormController">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"> Scrap </h4>
            </div>
            <div class="modal-body">
                <div class="form">

                    <div class="form-group">
                        <br/>
                        <br/>

                        <label class="control-label col-sm-4" for="code">Code:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" id="code" placeholder="" name="code" ng-model="code">
                        </div>
                    </div>


                    <div class="form-group">
                        <br/>
                        <br/>


                        <label class="control-label col-sm-4" for="type">Type:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" id="type" placeholder="" name="type" ng-model="type">
                        </div>
                    </div>

                    <div class="form-group">
                        <br/>
                        <br/>


                        <label class="control-label col-sm-4" for="typeInShinhala">Type in Sinhala:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" id="v" placeholder="" name="typeInShinhala" ng-model="typeInShinhalas">
                        </div>
                    </div>
                    <br/>
                    <br/>
                </div>


            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="icon-save"></i> Save</button>
                <button type="button" class="btn btn-info" data-dismiss="modal">Clear</button>
            </div>

        </div>
    </div>
</div>
