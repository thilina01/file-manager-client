<!-- Modal -->
<div class="modal fade" id="productionModal" role="dialog" ng-controller="productionFormController">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Production</h4>
            </div>
            <div class="modal-body">

                <form class="form">

                    <div class="form-group form-inline">
                        <label class="control-label col-sm-4" for="productionDate">Date:</label>
                        <div class='col-sm-8'>
                            <div class='input-group date' id='productDatetimepicker'>
                                <input type='text' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                            <script type="text/javascript">
                                        $(function () {
                                            $('#productDatetimepicker').datetimepicker();
                                        });
                            </script>
                        </div>
                    </div>

                    <div class="form-group">
                        <br/>
                        <br/>
                        <label class="control-label col-sm-4" for="shift">Shift:</label>
                        <div class='col-sm-8'>

                            <select class="form-control" id="shift" name="shift" ng-model="shift">	
                                <option value="volvo">Day</option>
                                <option value="saab">Night</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <br/>
                        <br/>
                        <label class="control-label col-sm-4" for="jobNo">Job No:</label>

                        <div class="col-sm-8">
                            <select class="form-control" id="jobNo" name="" ng-model="jobNo">	
                                <option value="volvo">Volvo</option>
                                <option value="saab">Saab</option>
                                <option value="opel">Opel</option>
                                <option value="audi">Audi</option> 
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <br/>
                        <br/>


                        <label class="control-label col-sm-4" for="controlPoint">Control Point:</label>

                        <div class="col-sm-8">
                            <select class="form-control" id="controlPoint" name="" ng-model="controlPoint">	
                                <option value="volvo">CP-32</option>
                                <option value="saab">CP-33</option>
                                <option value="opel">CP-34</option>

                            </select>
                        </div>
                    </div> 

                    <div class="form-group">
                        <br/>
                        <br/>

                        <label class="control-label col-sm-4" for="controlPointName">Control Point Name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="controlPointName" placeholder="" name="" ng-model="controlPointName">
                        </div>
                    </div>

                    <div class="form-group">
                        <br/>
                        <br/>

                        <label class="control-label col-sm-4" for="wcc">WCC:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="wcc" placeholder="">
                        </div>
                    </div>


                    <div class="form-group">
                        <br/>
                        <br/>

                        <label class="control-label col-sm-4" for="section">Section:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="section" placeholder="">
                        </div>
                    </div>


                    <div class="form-group">
                        <br/>
                        <br/>
                        <label class="control-label col-sm-4" for="achiveQty">Achive Qty:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="achiveQty" placeholder="" name="" ng-model="achiveQty">
                        </div>
                    </div>
                    <br/>

                    <h5>  Manpower Allocation</h5>



                    <div class="form-group">
                        <br/>

                        <label class="control-label col-sm-4" for="company">Company:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="company" placeholder="" name="" ng-model="company">
                        </div>
                    </div>


                    <div class="form-group">
                        <br/>
                        <br/>
                        <label class="control-label col-sm-4" for="contract">Contract:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="contract" placeholder="" name="contract" ng-model="contract">
                        </div>
                    </div>

                    <div class="form-group">
                        <br/>
                        <br/>
                        <label class="control-label col-sm-4" for="help">Help:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="help" placeholder="" name="help" ng-model="help">
                        </div>
                    </div>

                    <div class="form-group">
                        <br/>
                        <br/>
                        <label class="control-label col-sm-4" for="other">Other:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="other" placeholder="" name="" ng-model="other">
                        </div>
                    </div>





                    <div class="form-group">
                        <br/>
                        <br/>
                        <label class="control-label col-sm-4" for="machineRunningTime">Machine Running Time:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="machineRunningTime" placeholder="" name="machineRunningTime" ng-model="machineRunningTime">
                        </div>
                    </div>
                    <br/>
                    <br/>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="save()"><i class="icon-save"></i> Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
