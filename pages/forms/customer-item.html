<div class="modal fade" id="customerItemModal" role="dialog" ng-controller="customerItemFormController">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Customer Item</h4>
            </div> 
            <div class="modal-body">
                <div class="form">
                    <div class="form-group row">
                        <label for="customerPartNo" class="col-xs-2 col-form-label col-form-label-sm">Customer Part No:</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control form-control-sm" id="customerPartNo" placeholder="" name="customerPartNo" ng-model="customerItem.customerPartNo">
                        </div>
                    </div>                
                    <div class="form-group row">
                        <label for="price" class="col-xs-2 col-form-label col-form-label-sm">Price:</label>
                        <div class="col-xs-10">
                            <input type="number" class="form-control form-control-sm" id="price" placeholder="" name="price" ng-model="customerItem.price">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="customer" class="col-xs-2 col-form-label col-form-label-sm">Customer Code:</label>
                        <div class="col-xs-10">
                            <select class="form-control input-sm" ng-model="customerItem.customer" ng-options="customer.code for customer in customers track by customer.id"></select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="customer" class="col-xs-2 col-form-label col-form-label-sm">Customer Name:</label>
                        <div class="col-xs-10">
                            <input type="text" disabled class="form-control form-control-sm" id="" placeholder="" name="" ng-model="customerItem.customer.name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="item" class="col-xs-2 col-form-label col-form-label-sm">Item:</label>
                        <div class="col-xs-10">
                            <select class="form-control input-sm" ng-model="customerItem.item" ng-options="item.code for item in items track by item.id"></select>                                 
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save()"><i class="icon-save"></i> {{saveButtonText}}</button>
                <button type="button" class="btn btn-info" ng-click="clear()">Clear</button>
            </div>
        </div>
    </div>
</div>
