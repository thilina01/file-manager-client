<!-- Modal -->
<div class="modal fade" id="purchaseOrderItemModal" role="dialog" ng-controller="purchaseOrderItemFormController">
    <div class="modal-dialog modal-dialog-full">

        <!-- Modal content-->
        <div class="modal-content modal-content-full">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Purchase Order Item</h4>
            </div>
            <div class="modal-body">

                <div class="form-group row">
                    <label for="customer" class="col-xs-2 col-form-label col-form-label-sm">Customer Code:</label>
                    <div class="col-xs-2">
                        <select class="form-control input-sm" ng-model="purchaseOrder.customer" ng-options="customer.code for customer in customers track by customer.id"></select>
                    </div>
                    <label for="customer" class="col-xs-8 col-form-label col-form-label-sm">{{purchaseOrder.customer.name}}</label>
                </div>
                <div class="form-group row">
                    <label for="purchaseOrder" class="col-xs-2 col-form-label col-form-label-sm">Purchase Order:</label>
                    <div class="col-xs-3">
                        <input type="text" class="form-control input-sm" id="price" placeholder="" name="price" >
                    </div>
                    <label for="purchaseOrderType" class="col-xs-2 col-form-label col-form-label-sm">Type:</label>
                    <div class="col-xs-3">
                        <select class="form-control input-sm" ng-model="purchaseOrder.purchaseOrderType" ng-options="purchaseOrderType.code for purchaseOrderType in purchaseOrderTypes track by purchaseOrderType.id"></select>                 
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-xs-2 col-form-label col-form-label-sm" for="orderReceivedDate">Received Date:</label>
                    <div class='col-xs-10'>
                        <div class='input-group date' id='orderReceivedDateTimepicker' ng-controller="purchaseOrderFormController">
                            <input type='text' class="form-control form-control-sm" id="orderReceivedDate" name="orderReceivedDate" ng-model="orderReceivedDate" /> <span class="input-group-addon"> <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                        <script type="text/javascript">
                            $(function() {
                            $('#orderReceivedDateTimepicker')
                                    .datetimepicker({
                                    format : 'YYYY-MM-DD'
                                    });
                            });
                        </script>
                    </div>
                </div>

                <div class="form">
                    <div id="production" class="tab-pane fade in active">
                        <div class="form-group">

                            <div class="form-group row">
                                <label class="control-label col-xs-2" for="item">Customer Item:</label>
                                <div class="col-xs-2">
                                    <select class="form-control input-sm" id="item" name="item" ng-model="item">	
                                        <option ng-repeat="customerItem in customerItems" value="{{customerItem}}">{{customerItem.code}}</option>
                                    </select>
                                </div>
                                <label class="control-label col-xs-2" for="quantity">Qty:</label>
                                <div class="col-xs-2">
                                    <input type="text" class="form-control input-sm " id="quantity" placeholder="" name="quantity" ng-model="rowQuantity">
                                </div>
                                <label class="control-label col-xs-2" for="price">Price:</label>
                                <div class="col-xs-1">
                                    <input type="text" class="form-control input-sm" id="price" placeholder="" name="price" ng-model="rowPrice">

                                </div>
                                <div class="col-xs-1">
                                    <button type="button" class="btn btn-default " ng-click="addPurchaseOrderItemRow()">Add</button>
                                </div>
                            </div>
                            <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>customer Item</th>
                                        <th>Item</th>
                                        <th>Quantity</th>
                                        <th>Price</th>

                                    </tr>
                                </thead>
                                <tbody>

                                    <tr ng-repeat="purchaseOrderItemRow in purchaseOrderItemRows">
                                        <td>{{purchaseOrderItemRow.item.code}}</td>                                                
                                        <td>{{purchaseOrderItemRow.customerItem}}</td>
                                        <td>{{purchaseOrderItemRow.quantity}}</td>
                                        <td>{{purchaseOrderItemRow.price}}</td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <label class="control-label " for="comment">Comment:</label>

                <input type="text" class="form-control input-sm" id="comment" placeholder="" name="comment" ng-model="comment">

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save()"><i class="icon-save"></i>{{saveButtonText}}</button>
                    <button type="button" class="btn btn-info" ng-click="clear()">Clear</button>
                </div>
            </div>
        </div>
    </div>
