<!-- Modal -->
<div class="modal fade" id="purchaseOrderItemModal" role="dialog" ng-controller="purchaseOrderItemFormController">
    <div class="modal-dialog modal-dialog-full">

        <!-- Modal content-->
        <div class="modal-content modal-content-full">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Purchase Order Item</h4>
            </div>
            <div class="modal-body">
                <form class="form-inline">
                    
                    <br/>

                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" data-target="#purchaseOrderItem">Purchase Order Item</a></li>
                        
                    </ul>

                    <div class="tab-content">
                        <div id="production" class="tab-pane fade in active">
                            <br/>
                            <div class="form">
                                <div class="form-group">

                                    <label class="control-label " for="purchaseOrder">Purchase Order:</label>

                                    
                                    <select class="form-control form-control-sm" id="purchaseOrder" name="purchaseOrder" ng-model="purchaseOrder">	
                                        <option value="defect">D1</option>
                                        <option value="scrap">S4</option>
                                        <option value="defect">LR1</option>
                                    </select>
                                    <label class="control-label " for="item">Item:</label>

                                    
                                    <select class="form-control form-control-sm" id="item" name="item" ng-model="item">	
                                        <option value="defect">D1</option>
                                        <option value="scrap">S4</option>
                                        <option value="defect">LR1</option>
                                    </select>
                                    <label class="control-label " for="quantity">Qty:</label>

                                    <input type="text" class="form-control input-sm" id="quantity" placeholder="" name="quantity" ng-model="quantity">
                                    <label class="control-label " for="price">Price:</label>

                                    <input type="text" class="form-control input-sm" id="price" placeholder="" name="price" ng-model="price">


                                    <button type="button" class="btn btn-default" ng-click="addPurchaseOrderItemRow()">Add</button>

                                    <table class="table table-hover table-striped">
                                        <thead>
                                            <tr>
                                                <th>Item</th>
                                                <th>customerItem</th>
                                                <th>Quantity</th>
                                                <th>Price</th>
                                               
                                            </tr>
                                        </thead>
                                        <tbody>

                                            <tr ng-repeat="purchaseOrderItemRow in purchaseOrderItemRows">
                                                <td>{{purchaseOrderItemRow.item}}</td>                                                
                                                <td>{{purchaseOrderItemRow.customerItem}}</td>
                                                <td>{{purchaseOrderItemRow.quantity}}</td>
                                                <td>{{purchaseOrderItemRow.price}}</td>
                                                
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                       
                    <br/>
                    <br/>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save()"><i class="icon-save"></i> Save</button>
                <button type="button" class="btn btn-info" ng-click="clear()">Clear</button>
            </div>
        </div>
    </div>
</div>
