<div class="modal fade" id="itemMachineModal" role="dialog" ng-controller="itemMachineFormController">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Item Machine</h4>
            </div> 
            <div class="modal-body">
                <div class="form">
                   <div class="form-group row">
                            <label class="col-xs-4 col-form-label col-form-label-sm" for="code">Item Code:</label>
                            <div class="col-xs-8">
                                <select class="form-control input-sm" ng-model="itemMachine.item" ng-options="item.code for item in items track by item.id" ></select>
                            </div>
                        </div>
                    <div class="form-group row">
                            <label class="col-xs-4 col-form-label col-form-label-sm" for="machineNo">Machine No:</label>
                            <div class="col-xs-8">
                                <select class="form-control input-sm" ng-model="itemMachine.machine" ng-options="machine.code for item in machines track by item.id" ></select>
                            </div>
                        </div>
                    <div class="form-group row">
                        <label for="consumptionRate" class="col-xs-4 col-form-label col-form-label-sm">Consumption Rate:</label>
                        <div class="col-xs-8">
                            <input type="text" class="form-control form-control-sm" id="consumptionRate" placeholder="" name="consumptionRate" ng-model="itemMachine.consumptionRate">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save()"><i class="icon-save"></i>{{saveButtonText}}</button>
                    <button type="button" class="btn btn-info" ng-click="clear()">Clear</button>
                </div>
            </div>
        </div>
    </div>
</div>
