<div class="modal fade" id="productTypeModal" role="dialog" ng-controller="productTypeFormController">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Product Type</h4>
            </div>
            <div class="modal-body">
                <div class="form">

                    <div class="form-group">
                        <br/>
                        <br/>


                        <label class="control-label col-sm-4" for="productCode">Product Code:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="productCode" placeholder="" name="productCode" ng-model="productCode">
                        </div>
                    </div>






                    <div class="form-group">
                        <br/>
                        <br/>
                        <label class="control-label col-sm-4" for="productType">product Type:</label>

                        <div class="col-sm-8">
                            <select class="form-control" id="productType" name="productType" ng-model="productType" >	
                                <option value="volvo">Volvo</option>
                                <option value="saab">Saab</option>
                                <option value="opel">Opel</option>
                                <option value="audi">Audi</option> 
                            </select>
                        </div>
                    </div>


                    <br/>
                    <br/>



                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="icon-save"></i> Save</button>
                    <button type="button" class="btn btn-info" ng-click="clear()">Clear</button>
                </div>
            </div>
        </div>
    </div>
</div>
