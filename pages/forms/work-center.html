<div class="modal fade" id="workCenterModal" role="dialog" ng-controller="workCenterFormController">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"> WCC </h4>
            </div>
            <div class="modal-body">
                <div class="form">
                    <div class="form-group row">
                        <label for="code" class="col-xs-2 col-form-label col-form-label-sm">Code:</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control form-control-sm" id="code" placeholder="" name="code" ng-model="workCenter.code">
                        </div>
                    </div> 
                    <div class="form-group row">
                        <label for="name" class="col-xs-2 col-form-label col-form-label-sm">Name:</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control form-control-sm" id="name" placeholder="" name="name" ng-model="workCenter.name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="costCenter" class="col-xs-2 col-form-label col-form-label-sm">Cost Center</label>
                        <div class="col-xs-10">
                            <select class="form-control input-sm" ng-model="workCenter.costCenter" ng-options="costCenter.name for costCenter in costCenters track by costCenter.id"></select>                       
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal"  ng-click="save()"><i class="icon-save"></i> {{saveButtonText}}</button>
                <button type="button" class="btn btn-info" ng-click="clear()">Clear</button>
            </div>

        </div>
    </div>
</div>
