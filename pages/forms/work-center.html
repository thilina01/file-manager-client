<div class="modal fade" id="workCenterModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"> WCC </h4>
            </div>
            <div class="modal-body">

                <form class="form">

                    <div class="form-group">
                        <br/>
                        <br/>


                        <label class="control-label col-sm-4" for="code">Code:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="code" placeholder="" name="code" ng-model="code">
                        </div>
                    </div>


                    <div class="form-group">
                        <br/>
                        <br/>


                        <label class="control-label col-sm-4" for="name">Name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="name" placeholder="" name="name" ng-model="name">
                        </div>
                    </div>

                    <div class="form-group">
                        <br/>
                        <br/>
                        <label class="control-label col-sm-4" for="section">section:</label>

                        <div class="col-sm-8">
                            <select class="form-control" id="section" name="section" ng-model="section">	
                                <option value="volvo">Volvo</option>
                                <option value="saab">Saab</option>
                                <option value="opel">Opel</option>
                                <option value="audi">Audi</option> 
                            </select>
                        </div>
                    </div>



                    <br/>
                    <br/>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
