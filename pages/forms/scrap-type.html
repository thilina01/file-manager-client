<!-- Modal -->
<div class="modal fade" id="scrapTypeModal" role="dialog" ng-controller="scrapTypeFormController">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"> Scrap Type </h4>
            </div>
            <div class="modal-body">
                <div class="form">
                    <div class="form-group row">
                        <label for="code" class="col-xs-2 col-form-label col-form-label-sm">Code:</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control form-control-sm" id="code" placeholder="" name="code" ng-model="scrapType.code">
                        </div>
                    </div>  
                    <div class="form-group row">
                        <label for="type" class="col-xs-2 col-form-label col-form-label-sm">Type:</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control input-sm" id="type" placeholder="" name="type" ng-model="scrapType.type">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="typeInSinhala" class="col-xs-2 col-form-label col-form-label-sm">Type In Sinhala:</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control input-sm" id="v" placeholder="" name="typeInSinhala" ng-model="scrapType.typeInSinhala">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal"  ng-click="save()"><i class="icon-save"></i> {{saveButtonText}}</button>
                <button type="button" class="btn btn-info" ng-click="clear()">Clear</button>
            </div>

        </div>
    </div>
</div>
