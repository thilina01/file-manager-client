<div class="modal fade" id="machineModal" role="dialog" ng-controller="machineFormController">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Machine</h4>
            </div>
            <div class="modal-body">
                <div class="form">
                    <div class="form-group row">
                        <label for="code" class="col-xs-2 col-form-label col-form-label-sm">Code:</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control input-sm" id="code" placeholder="" name="code" ng-model="machine.code">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="name" class="col-xs-2 col-form-label col-form-label-sm">Name:</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control input-sm" id="name" placeholder="" name="name" ng-model="machine.name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="wcc" class="col-xs-2 col-form-label col-form-label-sm">Work Center</label>
                        <div class="col-xs-10">
                            <select class="form-control input-sm" id="wcc" name="wcc" ng-model="workCenter">	
                                <option ng-repeat="workCenter in workCenters" value="{{workCenter}}">{{workCenter.code}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save()"><i class="icon-save"></i> {{saveButtonText}}</button>
                    <button type="button" class="btn btn-info" ng-click="clear()">Clear</button>
                </div>

            </div>
        </div>
    </div>
