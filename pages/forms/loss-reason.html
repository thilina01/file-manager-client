<div class="modal fade" id="lossReasonModal" role="dialog" ng-controller="lossReasonFormController">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"> Loss </h4>
            </div>
            <div class="modal-body">

                <div class="form">
                    <div class="form-group row">
                        <label for="code" class="col-xs-2 col-form-label col-form-label-sm">Code:</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control input-sm" id="code" placeholder="" name="code" ng-model="lossReason.code">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="type" class="col-xs-2 col-form-label col-form-label-sm">Type:</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control input-sm" id="type" placeholder="" name="type" ng-model="lossReason.type">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="typeInSinhala" class="col-xs-2 col-form-label col-form-label-sm">Type In sinhala:</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control input-sm" id="typeInSinhala" placeholder="" name="typeInSinhala" ng-model="lossReason.typeInSinhala">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save()"><i class="icon-save"></i> Save</button>
                <button type="button" class="btn btn-info" ng-click="clear()">Clear</button>
                </div>
            </div>
        </div>
    </div>
