<div class="modal fade" id="defectModal" role="dialog" ng-controller="defectFormController">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">

                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"> Defect </h4>
            </div>
            <div class="modal-body">
                <div class="form">
                    <div class="form-group">
                        <br/>
                        <br/>

                        <label class="control-label col-sm-4" for="code">Code:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" id="code" placeholder="" name="code" ng-modal="code">
                        </div>

                        <br/>
                        <br/>

                        <label class="control-label col-sm-4" for="type">Type:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" id="type" placeholder="" name="type" ng-modal="type">
                        </div>

                        <br/>
                        <br/>

                        <label class="control-label col-sm-4" for="typeInShinhala">Type in Sinhala:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" id="typeInShinhala" placeholder="" name="typeInShinhala" ng-model="typeInShinhala">
                        </div>
                        <br/>
                        <br/>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="icon-save"></i> Save</button>
                        <button type="button" class="btn btn-info" ng-click="clear()">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
