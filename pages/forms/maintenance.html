<div class="modal fade" id="maintenanceModal" role="dialog" ng-controller="maintenanceFormController">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Country</h4>
            </div> 
            <div class="modal-body">

                <div class="form-group">
                    <div class="form">
                        <label class="col-xs-1 col-form-label col-form-label-sm" for="machineNo">Machine No:</label>
                        <div class="col-xs-2">
                            <select class="form-control input-sm" ng-model="production.machine" ng-options="machine.code for machine in machines track by machine.id"></select>
                        </div>
                        <label class="col-xs-1 col-form-label col-form-label-sm" for="lossReason">Loss Reason:</label>
                        <div class="col-xs-2">
                            <select class="form-control input-sm" ng-model="production.lossReason" ng-options="lossReason.code for lossReason in lossReasons track by lossType.id"></select>
                        </div>
                        <label class="col-xs-1 col-form-label col-form-label-sm" for="duration">Breakdown Duration:</label>
                        <div class="col-xs-2">
                            <input type="text" class="form-control input-sm" id="duration" placeholder="" name="duration" ng-model="duration">
                        </div>


                        <button type="button" class="btn btn-default" >Add</button>
                    </div>

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Machine Name</th>
                                <th>No Of Breakdown</th>
                                <th>Machine Running Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>


        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save()"><i class="icon-save"></i> {{saveButtonText}}</button>
            <button type="button" class="btn btn-info" ng-click="clear()">Clear</button>
        </div>
    </div>
</div>
</div>
