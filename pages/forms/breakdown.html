  <div class="modal fade" id="breakdownModal" role="dialog" ng-controller="breakdownFormController">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Breakdown </h4>
                            </div>
                            <div class="modal-body">

                                <form class="form">

                                    <div class="form-group">
                                        <br/>
                                        <br/>
                                        <label class="control-label col-sm-4" for="breakdownDate">Date:</label>
                                        <div class='col-sm-8'>
                                            <div class='input-group date' id='breakdownDatetimepicker'>
                                                <input type='text' class="form-control" />
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                            </div>
                                            <script type="text/javascript">
                                                $(function () {
                                                $('#breakdownDatetimepicker').datetimepicker();
                                                });
                                            </script>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <br/>
                                        <br/>
                                        <label class="control-label col-sm-4" for="email">Shift:</label>
                                        <div class='col-sm-8'>

                                            <select class="form-control" id="shift" name="shift" ng-model="shift">	
                                                <option value="volvo">Day</option>
                                                <option value="saab">Night</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <br/>
                                        <br/>jobNo
                                        <label class="control-label col-sm-4" for="jobNo">Job No:</label>

                                        <div class="col-sm-8">
                                            <select class="form-control" id="jobNo" name="jobNo" ng-model="jobNo">	
                                                <option value="volvo">Volvo</option>
                                                <option value="saab">Saab</option>
                                                <option value="opel">Opel</option>
                                                <option value="audi">Audi</option> 
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <br/>
                                        <br/>

                                        <label class="control-label col-sm-4" for="controlPoint">Control Point:</label>

                                        <div class="col-sm-8">
                                            <select class="form-control" id="controlPoint" name="controlPoint" ng-model="controlPoint">	
                                                <option value="volvo">CP-32</option>
                                                <option value="saab">CP-33</option>
                                                <option value="opel">CP-34</option>

                                            </select>
                                        </div>
                                    </div> 

                                    <div class="form-group">
                                        <br/>
                                        <br/>


                                        <label class="control-label col-sm-4" for="machine">Machine No:</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="machine" placeholder="" name="machine" ng-model="machine">
                                        </div>
                                    </div>




                                    <div class="form-group">
                                        <br/>
                                        <br/>


                                        <label class="control-label col-sm-4" for="numberOfBreakdown">Number of Breakdown:</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="numberOfBreakdown" placeholder="" name="numberOfBreakdown" ng-model="numberOfBreakdown">
                                        </div>
                                    </div>



                                    <div class="form-group">
                                        <br/>
                                        <br/>


                                        <label class="control-label col-sm-4" for="breakdownTime">Breakdown time:</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="breakdownTime" placeholder="" name="breakdownTime" ng-model="breakdownTime">
                                        </div>
                                    </div>

                                    <br/>
                                    <br/>




                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>

                        </div>
                    </div>
                </div>
