<div class="modal fade" id="breakdownModal" role="dialog" ng-controller="breakdownFormController">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Breakdown </h4>
            </div>
            <div class="modal-body">

                <div class="form">
                    <div class="form-group row">

                        <label class="control-label" col-xs-2 for="breakdownDate">Date:</label>
                        <div class='col-xs-10'>
                            <div class='input-group date' id='breakdownDatetimepicker'>
                                <input type='text' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                            <script type="text/javascript">
                                $(function () {
                                $('#breakdownDatetimepicker').datetimepicker();
                                });
                            </script>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="shift" class="col-xs-2 col-form-label col-form-label-sm">Shift:</label>
                        <div class="col-xs-10">
                            <select class="form-control" id="shift" name="shift" ng-model="shift">	
                                <option value="volvo">Day</option>
                                <option value="saab">Night</option>
                            </select>
                        </div>
                    </div>
                        <div class="form-group row">
                            <label for="jobNo" class="col-xs-2 col-form-label col-form-label-sm">Job No:</label>
                            <div class="col-xs-10">
                                <select class="form-control" id="jobNo" name="jobNo" ng-model="jobNo">	
                                    <option value="volvo">Volvo</option>
                                    <option value="saab">Saab</option>
                                    <option value="opel">Opel</option>
                                    <option value="audi">Audi</option> 
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="controlPoint" class="col-xs-2 col-form-label col-form-label-sm">Contro Point:</label>
                            <div class="col-xs-10">
                                <select class="form-control" id="controlPoint" name="controlPoint" ng-model="controlPoint">	
                                    <option value="volvo">CP-32</option>
                                    <option value="saab">CP-33</option>
                                    <option value="opel">CP-34</option>
                                </select>
                            </div>
                        </div> 
                        <div class="form-group row">
                            <label for="machineNo" class="col-xs-2 col-form-label col-form-label-sm">Machine No:</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="machine" placeholder="" name="machine" ng-model="machine">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="numberOfBreakdown" class="col-xs-2 col-form-label col-form-label-sm">Number Of Breakdown:</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="numberOfBreakdown" placeholder="" name="numberOfBreakdown" ng-model="numberOfBreakdown">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="breakdownTime" class="col-xs-2 col-form-label col-form-label-sm">Breakdown Time:</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="breakdownTime" placeholder="" name="breakdownTime" ng-model="breakdownTime">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save()"><i class="icon-save"></i> Save</button>
                    <button type="button" class="btn btn-info" ng-click="clear()">Clear</button>
                </div>

            </div>
        </div>
    </div>
