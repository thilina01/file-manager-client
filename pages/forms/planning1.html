<!-- Modal -->
<div class="modal fade" id="planningModal" role="dialog" ng-controller="planningFormController">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Planning</h4>
            </div>
            <div class="modal-body">

                <form class="form">

                    <div class="form-group">
                        <br/>
                        <br/>
                        <label class="control-label col-sm-4" for="planningDate">Date:</label>
                        <div class='col-sm-8'>
                            <div class='input-group date' id='jobDatetimepickerx' >
                                <input type='text' class="form-control form-control-sm"  />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                            <script type="text/javascript">
                                        $(function () {
                                            $('#jobDatetimepickerx').datetimepicker();
                                        });
                            </script>
                        </div>
                    </div>


                    <div class="form-group">
                        <br/>
                        <br/>
                        <label class="control-label col-sm-4" for="shift">Shift:</label>
                        <div class='col-sm-8'>

                            <select class="form-control form-control-sm"  id='shift' name="shift" ng-model="shift">	
                                <option value="volvo">Day</option>
                                <option value="saab">Night</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <br/>
                        <br/>
                        <label class="control-label col-sm-4" for="jobNo">Job No:</label>

                        <div class="col-sm-8">
                            <select class="form-control form-control-sm" id="jobNo" name="jobNo" ng-model="jobNo" >	
                                <option ng-repeat="job in jobs" value="jobNo.id">{{job.jobNo}}</option> 
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <br/>
                        <br/>


                        <label class="control-label col-sm-4" for="controlPoint">Control Point:</label>

                        <div class="col-sm-8">
                            <select class="form-control form-control-sm" id="controlPoint" name="controlPoint" ng-model="controlPoint">	
                                <option ng-repeat="controlPoint in controlPoints" value="controlPoint.id">{{controlPoint.code}}</option>
                            </select>
                        </div>
                    </div> 

                    <div class="form-group">
                        <br/>
                        <br/>

                        <label class="control-label disabled   col-sm-4" for="controlPointName">Control Point Name:</label>
                        <div class="col-sm-8">
                            <input type="text"  disabled class="form-control form-control-sm" id="controlPointName" placeholder="" name="controlPointName" ng-model="controlPointName">
                        </div>
                    </div>

                    <div class="form-group">
                        <br/>
                        <br/>

                        <label class="control-label col-sm-4" for="wcc">WCC:</label>
                        <div class="col-sm-8">
                            <input type="text" disabled  class="form-control form-control-sm" id="wcc" placeholder="" name="wcc" ng-model="wcc">
                        </div>
                    </div>

                    <div class="form-group">
                        <br/>
                        <br/>

                        <label class="control-label col-sm-4" for="section">Section:</label>
                        <div class="col-sm-8">
                            <input type="text" disabled  class="form-control form-control-sm" id="section" placeholder="" name="section" ng-model="section">
                        </div>
                    </div>



                    <div class="form-group">
                        <br/>
                        <br/>
                        <label class="control-label col-sm-4" for="planQty">Plan Qty:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" id="planQty" placeholder="" name="planQty" ng-model="planQty">
                        </div>
                    </div>
                    <br/>

                    <h5>  Manpower Allocation</h5>



                    <div class="form-group">

                        <br/>
                        <label class="control-label col-sm-4" for="company">Company:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" id="company" placeholder="" name="company" ng-model="company">
                        </div>
                    </div>


                    <div class="form-group">
                        <br/>
                        <br/>
                        <label class="control-label col-sm-4" for="contract">Contract:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" id="" placeholder="" name="contract" ng-model="contract">
                        </div>
                    </div>

                    <div class="form-group">
                        <br/>
                        <br/>
                        <label class="control-label col-sm-4" for="help">Help:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" id="help" placeholder="" name="help" ng-model="help">
                        </div>
                    </div>

                    <div class="form-group">
                        <br/>
                        <br/>

                        <label class="control-label col-sm-4" for="other">Other:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" id="other" placeholder="" name="" ng-model="other">
                        </div>
                    </div>

                    <br/>
                    <br/>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save()"><i class="icon-save"></i> Save</button>
                <button type="button" class="btn btn-info" ng-click="clear()">Clear</button>
            </div>

        </div>
    </div>
</div>
