<div data-ng-init="load()" ng-controller="kpiController">

    <div class="row">
        <div class="col-lg-4">
            <div class="row">
                <h4>Planning</h4>      
            </div>    
            <div class="row">

            </div>
            <div class="row">
                <hr/>
            </div>
        </div>
        <div class="col-lg-4">

                </a>
            </div>
            <div class="row">
                <hr/>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="row">
                <h4>Engineering</h4>      
            </div>    
            <div class="row">  
                <a data-toggle="modal" data-target="#engineeringChartModal">

                </a>
            </div>
            <div class="row">
                <hr/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <div class="row">
                <h4>Human Resource</h4>      
            </div>    
            <div class="row">     
                <img alt="human resource icon" class="pull-left" style="padding-left: 10px; padding-right: 10px; padding-top: 10px; height: 150px; cursor:pointer;" src="img/hr.png" />
            </div>
            <div class="row">
                <hr/>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="row">
                <h4>Finance</h4>      
            </div>    
            <div class="row">     
                <img alt="finance icon" class="pull-left" style="padding-left: 10px; padding-right: 10px; padding-top: 10px; height: 150px; cursor:pointer;" src="img/finance.png" />
            </div>
            <div class="row">
                <hr/>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="row">
                <h4>Sales</h4>      
            </div>    
            <div class="row">     
                <img alt="sales icon" class="pull-left" style="padding-left: 10px; padding-right: 10px; padding-top: 10px; height: 150px; cursor:pointer;" src="img/sales.png" />
            </div>
            <div class="row">
                <hr/>
            </div>
        </div>
    </div>
