<div data-ng-init="load()" ng-controller="kpiController">
    <h2>KPI Monitoring</h2>

    <script type="text/javascript">
        $('#collapseOne').on('shown.bs.collapse', function() {
        drawAttendanceChart();
        //alert("shown");
        }).on('show.bs.collapse', function() {
        //alert("show");
        });
        $('#collapseDefects').on('shown.bs.collapse', function() {
        drawDefectChart();
        //alert("shown");
        }).on('show.bs.collapse', function() {
        //alert("show");
        });
        $('#collapseDefectsAndScraps').on('shown.bs.collapse', function() {
        drawDefectsAndScrapsChart();
        //alert("shown");
        }).on('show.bs.collapse', function() {
        //alert("show");
        });
        $('#collapseLoss').on('shown.bs.collapse', function() {
        drawLossChart();
        //alert("shown");
        }).on('show.bs.collapse', function() {
        //alert("show");
        });
    </script>

    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne" data-toggle="collapse" data-parent="#accordion" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                <h4 class="panel-title">                    
                    Attendance                    
                </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                <div class="panel-body" ng-controller="kpiController">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="func()">func</button>

                    <script src="js/charts/attendance.js"></script>
                    <div id="attendance_chart_div" ></div>  
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingTwo" data-toggle="collapse" data-parent="#accordion" data-target="#collapseDefects" aria-expanded="false" aria-controls="collapseDefects">
                <h4 class="panel-title">
                    Defects
                </h4>
            </div>
            <div id="collapseDefects" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                <div class="panel-body">
                    <script src="js/charts/defect.js"></script>
                    <div id="defect_chart_div" ></div>                     
                </div>
            </div>
        </div>    
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingDefectsAndScraps" data-toggle="collapse" data-parent="#accordion" data-target="#collapseDefectsAndScraps" aria-expanded="false" aria-controls="collapseDefectsAndScraps">
                <h4 class="panel-title">
                    Defects and Scraps
                </h4>
            </div>
            <div id="collapseDefectsAndScraps" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingDefectsAndScraps">
                <div class="panel-body">
                    <script src="js/charts/defects-and-scraps.js"></script>
                    <div id="defects_and_scraps_chart_div" ></div>                        
                </div>
            </div>
        </div>   
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingLoss" data-toggle="collapse" data-parent="#accordion" data-target="#collapseLoss" aria-expanded="false" aria-controls="collapseLoss">
                <h4 class="panel-title">
                    Loss
                </h4>
            </div>
            <div id="collapseLoss" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingLoss">
                <div class="panel-body">
                    <script src="js/charts/loss.js"></script>
                    <div id="loss_chart_div" ></div>
                </div>
            </div>
        </div>   
    </div>
</div>
