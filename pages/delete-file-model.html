<!-- Modal -->
<div class="modal fade" id="deleteFileModal" role="dialog" ng-controller="deleteFileController">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Delete File: {{fileToDelete.name}} ??</h4>
			</div>
			<div class="modal-body">
			<h3>Are you sure?</h3>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-warning" data-dismiss="modal" ng-click="deleteFile()">Delete</button>
				<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Cancel</button>
			</div>
		</div>
	</div>
</div>
