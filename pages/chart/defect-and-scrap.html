<div class="modal fade" id="defectAndScrapChartModal" role="dialog" ng-controller="defectAndScrapChartController">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"> Loss </h4>
            </div>
            <div class="modal-body">
               <div id="defectAndScrapChart_div"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save()"><i class="icon-save"></i>{{saveButtonText}}</button>
                <button type="button" class="btn btn-info" ng-click="clear()">Clear</button>
            </div>
        </div>
    </div>
</div>
